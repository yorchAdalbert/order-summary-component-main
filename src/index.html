<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>Order Summary Component Main</title>
</head>

<body>
    <article class="order__summary">
        <picture class="oreder__hero">
            <img src="img/illustration-hero.svg" alt="">
        </picture>
        <div class="container">
            <section class="order__content">
                <h3>Order Summary</h3>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
            </section>
            <section class="order__plan">
                <img src="img/icon-music.svg" alt="">
                <div class="order__price">
                    <p class="period">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#" class="order__change">Change</a>
            </section>
            <section>
                <a href="#" class="btn__payment">Proceed to Payment</a>
                <a href="#" class="btn__cancel">Cancel Order</a>
            </section>
        </div>
    </article>
</body>

</html>
